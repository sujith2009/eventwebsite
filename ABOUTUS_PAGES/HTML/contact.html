<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="../CSS/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-------BOOSTRAP ICONS----->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section class="contact">
      <div class="container">
        <div class="row">
          <h4 class="text text-center">Send Us A Message</h4>
          <div class="col-lg-4 col-md-6 col-sm-12 col-sm-4">
            <div class="card mb-2">
              <div class="card-body">
                <p class="text"><i class="bi bi-envelope"></i></p>
                <h5 class="card-title">Mail Address</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">
                  fashion@modet.com
                </h6>
              </div>
            </div>

            <div class="card mb-2">
              <div class="card-body">
                <p class="text"><i class="bi bi-telephone"></i></p>
                <h5 class="card-title">Phone Number</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">
                  +91 435348954
                </h6>
              </div>
            </div>
            <div class="card mb-2">
              <div class="card-body">
                <p class="text"><i class="bi bi-geo-alt"></i></p>
                <h5 class="card-title">Contact Address</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">India</h6>
              </div>
            </div>
          </div>

          <!-----LABELS CONTROL---->
          <div class="col-lg-6 col-md-6">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Your Name"
              />
            </div>
            <!------->
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Email"
              />
            </div>
            <!------->
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Subject"
              />
            </div>
            <!------->
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Message"
                style="height: 130px !important"
              />
            </div>
            <!-------->
            <button class="btn btn-primary px-4">Send Now</button>
          </div>
          <!------------------ GOOGLE MAPS----------------->
          <div class="maps_google">
            <div class="map-container mt-5">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31249.605694797723!2d79.74607555863614!3d11.750906178140465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a549888444e5d9d%3A0x6aa2c2d991f57236!2sCuddalore%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1712312351608!5m2!1sen!2sin"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
